<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2 | JS CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center">Javascript CRUD</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Profile</th>
                    <th>Monthly Salary</th>
                </tr>
            </thead>
            <tbody id="employee-table">
                <tr>
                    <td>Viraj Sharma</td>
                    <td>Backend Developer</td>
                    <td>25,000</td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>



            </tbody>
        </table>


        <!--Create Module-->
        <div class="entery-form">
            <table class="table">

                <tbody>
                    <tr>
                        <td>
                            <div class="col-auto">
                                <input type="text" class="form-control mt-3" placeholder="Employee Name" id="emp-name">
                                <span id="emp-name-error" class="form-text">
                                    Must be 8-20 characters long.
                                </span>
                            </div>
                        </td>
                        <td>
                            <select class="form-select mt-3" id="emp-profile">
                                <option value="" disabled selected>Choose Employee Profile</option>
                                <option value="frontend-developer">Frontend Developer</option>
                                <option value="ux-designer">UX Designer</option>
                                <option value="seo-analyst">SEO Analyst</option>
                                <option value="backend-developer">Backend Developer</option>
                                <option value="flutter-developer">Flutter Developer</option>
                                <option value="devops">DevOps</option>
                                <option value="techops">TechOps</option>
                            </select>
                            <span id="emp-profile-error" class="form-text">
                                Select from the dropdown.
                            </span>
                        </td>
                        <td><input type="text" class="form-control mt-3" placeholder="Enter Salary" id="emp-salary">
                            <span id="passwordHelpInline" class="form-text">
                                Only numeric digits allowed
                            </span>
                        </td>
                        </td>
                        <td><Button class="btn btn-primary">Reset</Button></td>
                        <td><Button class="btn btn-success" id="save-record">Save</Button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="crud.js" type="text/javascript"></script>
</body>

</html>
